<div class="main-body">
    <div class="game-area">
        <h1>Please choose one of the following.</h1>
        <form>
            <label for="fullName">Name:</label>
            <input type="text" id="fullName" required>
            <br>
            <label for="ychoice">Your choice:</label>
            <select id="ychoice" name="ychoice">

                <option value="paper">Paper</option>
                <option value="Scissors">Scissors</option>
            </select>
            <br>
            <input type="submit">

            </form>
    </div>

    <aside id="rules-area">
        <h1>Rules</h1>
            <h2>You must choose rock, paper, or scissors.</h2>
            <h2>The combos are as follows:</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
    </aside>
</div>
